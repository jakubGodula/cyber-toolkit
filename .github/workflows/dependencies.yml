name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install cargo-edit
      run: cargo install cargo-edit
    
    - name: Update dependencies
      run: |
        # Update all dependencies to their latest compatible versions
        cargo update
        
        # Check for major version updates
        cargo outdated --root-deps-only > outdated.txt 2>/dev/null || true
        
        if [ -s outdated.txt ]; then
          echo "## Outdated Dependencies" >> update_summary.md
          echo "" >> update_summary.md
          echo "\`\`\`" >> update_summary.md
          cat outdated.txt >> update_summary.md
          echo "\`\`\`" >> update_summary.md
        fi
    
    - name: Run tests
      run: |
        cargo build --verbose
        cargo test --verbose
    
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet Cargo.lock; then
          echo "No dependency updates available"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "Dependencies updated"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Configure Git
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
    
    - name: Create Pull Request
      if: steps.changes.outputs.has_changes == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'chore: update dependencies'
        body-path: update_summary.md
        branch: automated/dependency-updates
        delete-branch: true
        labels: |
          dependencies
          automated

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install cargo-audit
      run: cargo install cargo-audit
    
    - name: Run security audit
      run: cargo audit --json > audit-report.json
    
    - name: Parse audit results
      id: audit
      run: |
        if [ -s audit-report.json ]; then
          VULNERABILITIES=$(jq '.vulnerabilities.count' audit-report.json)
          if [ "$VULNERABILITIES" -gt 0 ]; then
            echo "Security vulnerabilities found: $VULNERABILITIES"
            echo "has_vulnerabilities=true" >> $GITHUB_OUTPUT
            
            # Create a summary
            echo "# Security Audit Report" > security-report.md
            echo "" >> security-report.md
            echo "Found $VULNERABILITIES security vulnerabilities:" >> security-report.md
            echo "" >> security-report.md
            
            jq -r '.vulnerabilities.list[] | "- **" + .advisory.id + "**: " + .advisory.title + " (" + .advisory.severity + ")"' audit-report.json >> security-report.md
            
            echo "" >> security-report.md
            echo "Please review and update the affected dependencies." >> security-report.md
          else
            echo "No security vulnerabilities found"
            echo "has_vulnerabilities=false" >> $GITHUB_OUTPUT
          fi
        fi
    
    - name: Create Security Issue
      if: steps.audit.outputs.has_vulnerabilities == 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'security: address security vulnerabilities'
        title: 'ðŸš¨ Security: Address vulnerabilities in dependencies'
        body-path: security-report.md
        branch: security/vulnerability-fixes
        delete-branch: true
        labels: |
          security
          priority-high
          automated

